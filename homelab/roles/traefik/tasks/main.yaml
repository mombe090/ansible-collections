- name: Clone Ansible Collections Repo
  ansible.builtin.git:
    repo: https://github.com/mombe090/ansible-collections.git
    version: main
    dest: '~/ansible-collections'
    force: true
  become_user: '{{ ansible_user }}'


- name: Make sure docker is running
  ansible.builtin.systemd_service:
    name: docker
    state: started

- name: Ensure all required folders are created
  become: yes
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - '{{ traefik_dir }}/config'
    - '{{ traefik_dir }}/config/conf.d'
    - '{{ traefik_dir }}/data/certs/'

- name: Copy Traefik config files
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  become: yes
  loop:
    - { src: '{{ role_path }}/templates/compose.yaml.j2', dest: '{{ traefik_dir }}/compose.yaml' }
    - { src: '{{ role_path }}/templates/traefik.external.yaml.j2', dest: '{{ traefik_dir }}/config/conf.d/external-services.yml' }
    - { src: '{{ role_path }}/templates/traefik.config.yaml.j2', dest: '{{ traefik_dir }}/traefik.yml' }
    - { src: '{{ role_path }}/templates/authentik.config.yaml.j2', dest: '{{ traefik_dir }}/config/conf.d/authentik.middleware.yml' }

- name: Ensure proxy docker network exists
  docker_network:
    name: proxy
    state: present

- name: Tear down existing services
  community.docker.docker_compose_v2:
    project_src: "{{ traefik_dir }}"
    state: absent
    remove_orphans: true
  become_user: "{{ ansible_user }}"

  environment:
    CLOUD_FLARE_HOME_API_TOKEN: "{{ lookup('env', 'CLOUD_FLARE_HOME_API_TOKEN') }}"
    TRAEFIK_DASHBOARD_CREDENTIALS: "{{ lookup('env', 'TRAEFIK_DASHBOARD_CREDENTIALS') }}"

- name: Ensure Traefik is running
  community.docker.docker_compose_v2:
    project_src: "~/ansible-collections/homelab/roles/traefik/files"
    state: present
  become_user: "{{ ansible_user }}"
  environment:
    CLOUD_FLARE_HOME_API_TOKEN: "{{ lookup('env', 'CLOUD_FLARE_HOME_API_TOKEN') }}"
    TRAEFIK_DASHBOARD_CREDENTIALS: "{{ lookup('env', 'TRAEFIK_DASHBOARD_CREDENTIALS') }}"
