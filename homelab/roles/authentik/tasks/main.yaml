- name: Authentik deployment with Docker Compose
  block:
    - name: Validate required variables
      ansible.builtin.assert:
        that:
          - pg_pass is defined
          - pg_user is defined
          - pg_db is defined
          - authentik_dir is defined
        fail_msg: "Required variables (pg_pass, pg_user, pg_db, authentik_dir) must be defined"

    - name: Create secure authentik directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0750"
        owner: root
        group: docker
      loop:
        - "{{ authentik_dir }}"

    - name: Deploy compose configuration
      ansible.builtin.template:
        src: compose.yaml.j2
        dest: "{{ authentik_dir }}/compose.yaml"
        backup: true
        mode: "0640"
      notify:
        - restart authentik

    - name: Deploy environment file
      ansible.builtin.template:
        src: .env.j2
        dest: "{{ authentik_dir }}/.env"
        mode: "0600"
      notify:
        - restart authentik
      no_log: true

    - name: Initial deployment (if no changes)
      community.docker.docker_compose_v2:
        project_src: "{{ authentik_dir }}"
        state: present
        recreate: never
      when: not (ansible_handlers_notified | default([]) | intersect(['restart authentik']))

  become: true
  tags: [authentik]
  when: authentik_enabled | default(true)
