---
# Database configuration
postgres_host: postgres
postgres_port: 5432
postgres_db: vaultwarden
username: vaultwarden
password: vaultwarden

# Service configuration
vaultwarden_enabled: true
vaultwarden_dir: "/opt/vaultwarden"
vaultwarden_backup_dir: "/backups/vaultwarden"
vaultwarden_version: "1.34.3"
vaultwarden_domain: "vaultwarden.{{ domain }}"

# Database configuration
postgres_user: "{{ username }}"
postgres_password: "{{ password }}"
vaultwarden_db_name: "{{ postgres_db }}"

# Vaultwarden specific configuration
vaultwarden_admin_token: ""  # Generate a secure token
vaultwarden_signups_allowed: false
vaultwarden_invitations_allowed: true
vaultwarden_emergency_access_allowed: true
vaultwarden_sends_allowed: true
vaultwarden_web_vault_enabled: true
vaultwarden_websocket_enabled: true

# TRAEFIK labels for vaultwarden
vaultwarden_labels:
  - "traefik.enable=true"
  - "traefik.http.routers.vaultwarden.rule=Host(`vaultwarden.{{ domain }}`)"
  - "traefik.http.routers.vaultwarden.entrypoints=https"
  - "traefik.http.routers.vaultwarden.tls=true"
  - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"

